<html lang="en">
  <head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
          <link rel="stylesheet" href="styles/style.css" />
          <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <title>Game</title>
  </head>
  <body>
   
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="/images/intro.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/images/intro.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/images/intro.png" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    
    <div class="game-board">
      <div class="toolsEarned">
    
        <!-- <img class="pickhtml"  src="images/level1/springboardUp.png" alt="" data-mass="spring" data-code="springboardUp" data-value=""></img> -->
        <!-- <img class="pickhtml"  src="images/level1/springboardUp.png" alt="" data-mass="spring" data-code="springboardUp" data-value=""></img> -->
      </div>

      <canvas id="canvas" width="1200" height="700" style="background-color: rgb(175, 232, 255);"></canvas>
      
    </div>

    <div style="position: absolute;" class="builder">
    
    </div>

      <source src="music/00 intro_0.mp3" type="audio/mpeg" autoplay="true" muted="muted">

    </audio> -->

    <script type="text/javascript" src="js/index.js"></script>

</html>
